<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCourseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{courseController.selected.id}" title="#{bundle.CreateCourseTitle_id}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_name}" for="name" />
                    <h:inputText id="name" value="#{courseController.selected.name}" title="#{bundle.CreateCourseTitle_name}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_code}" for="code" />
                    <h:inputText id="code" value="#{courseController.selected.code}" title="#{bundle.CreateCourseTitle_code}" />
                    <h:outputLabel value="#{bundle.CreateCourseLabel_abbr}" for="abbr" />
                    <h:inputText id="abbr" value="#{courseController.selected.abbr}" title="#{bundle.CreateCourseTitle_abbr}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseController.create}" value="#{bundle.CreateCourseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{courseController.prepareList}" value="#{bundle.CreateCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCourseIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
