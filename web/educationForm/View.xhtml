<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEducationFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEducationFormLabel_id}"/>
                    <h:outputText value="#{educationFormController.selected.id}" title="#{bundle.ViewEducationFormTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEducationFormLabel_name}"/>
                    <h:outputText value="#{educationFormController.selected.name}" title="#{bundle.ViewEducationFormTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{educationFormController.destroyAndView}" value="#{bundle.ViewEducationFormDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewEducationFormEditLink}"/>
                <br />
                <h:commandLink action="#{educationFormController.prepareCreate}" value="#{bundle.ViewEducationFormCreateLink}" />
                <br />
                <h:commandLink action="#{educationFormController.prepareList}" value="#{bundle.ViewEducationFormShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewEducationFormIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
