<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEducationFormTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListEducationFormEmpty}" rendered="#{educationFormController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{educationFormController.items.rowCount > 0}">
                <h:outputText value="#{educationFormController.pagination.pageFirstItem + 1}..#{educationFormController.pagination.pageLastItem + 1}/#{educationFormController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{educationFormController.previous}" value="#{bundle.Previous} #{educationFormController.pagination.pageSize}" rendered="#{educationFormController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{educationFormController.next}" value="#{bundle.Next} #{educationFormController.pagination.pageSize}" rendered="#{educationFormController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{educationFormController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEducationFormTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEducationFormTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{educationFormController.prepareView}" value="#{bundle.ListEducationFormViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{educationFormController.prepareEdit}" value="#{bundle.ListEducationFormEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{educationFormController.destroy}" value="#{bundle.ListEducationFormDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{educationFormController.prepareCreate}" value="#{bundle.ListEducationFormCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListEducationFormIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
