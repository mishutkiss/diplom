<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCurriculumCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCurriculumCourseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{curriculumCourseController.selected.id}" title="#{bundle.CreateCurriculumCourseTitle_id}" required="true" requiredMessage="#{bundle.CreateCurriculumCourseRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCurriculumCourseLabel_ectsCredits}" for="ectsCredits" />
                    <h:inputText id="ectsCredits" value="#{curriculumCourseController.selected.ectsCredits}" title="#{bundle.CreateCurriculumCourseTitle_ectsCredits}" required="true" requiredMessage="#{bundle.CreateCurriculumCourseRequiredMessage_ectsCredits}"/>
                    <h:outputLabel value="#{bundle.CreateCurriculumCourseLabel_totalHours}" for="totalHours" />
                    <h:inputText id="totalHours" value="#{curriculumCourseController.selected.totalHours}" title="#{bundle.CreateCurriculumCourseTitle_totalHours}" required="true" requiredMessage="#{bundle.CreateCurriculumCourseRequiredMessage_totalHours}"/>
                    <h:outputLabel value="#{bundle.CreateCurriculumCourseLabel_inclassHours}" for="inclassHours" />
                    <h:inputText id="inclassHours" value="#{curriculumCourseController.selected.inclassHours}" title="#{bundle.CreateCurriculumCourseTitle_inclassHours}" required="true" requiredMessage="#{bundle.CreateCurriculumCourseRequiredMessage_inclassHours}"/>
                    <h:outputLabel value="#{bundle.CreateCurriculumCourseLabel_lectureHours}" for="lectureHours" />
                    <h:inputText id="lectureHours" value="#{curriculumCourseController.selected.lectureHours}" title="#{bundle.CreateCurriculumCourseTitle_lectureHours}" required="true" requiredMessage="#{bundle.CreateCurriculumCourseRequiredMessage_lectureHours}"/>
                    <h:outputLabel value="#{bundle.CreateCurriculumCourseLabel_laboratoryClassHours}" for="laboratoryClassHours" />
                    <h:inputText id="laboratoryClassHours" value="#{curriculumCourseController.selected.laboratoryClassHours}" title="#{bundle.CreateCurriculumCourseTitle_laboratoryClassHours}" required="true" requiredMessage="#{bundle.CreateCurriculumCourseRequiredMessage_laboratoryClassHours}"/>
                    <h:outputLabel value="#{bundle.CreateCurriculumCourseLabel_practicalClassHours}" for="practicalClassHours" />
                    <h:inputText id="practicalClassHours" value="#{curriculumCourseController.selected.practicalClassHours}" title="#{bundle.CreateCurriculumCourseTitle_practicalClassHours}" required="true" requiredMessage="#{bundle.CreateCurriculumCourseRequiredMessage_practicalClassHours}"/>
                    <h:outputLabel value="#{bundle.CreateCurriculumCourseLabel_selfStudyHours}" for="selfStudyHours" />
                    <h:inputText id="selfStudyHours" value="#{curriculumCourseController.selected.selfStudyHours}" title="#{bundle.CreateCurriculumCourseTitle_selfStudyHours}" required="true" requiredMessage="#{bundle.CreateCurriculumCourseRequiredMessage_selfStudyHours}"/>
                    <h:outputLabel value="#{bundle.CreateCurriculumCourseLabel_course}" for="course" />
                    <h:selectOneMenu id="course" value="#{curriculumCourseController.selected.course}" title="#{bundle.CreateCurriculumCourseTitle_course}" required="true" requiredMessage="#{bundle.CreateCurriculumCourseRequiredMessage_course}">
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{curriculumCourseController.create}" value="#{bundle.CreateCurriculumCourseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{curriculumCourseController.prepareList}" value="#{bundle.CreateCurriculumCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCurriculumCourseIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
