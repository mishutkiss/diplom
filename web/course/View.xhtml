<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCourseLabel_id}"/>
                    <h:outputText value="#{courseController.selected.id}" title="#{bundle.ViewCourseTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_name}"/>
                    <h:outputText value="#{courseController.selected.name}" title="#{bundle.ViewCourseTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_code}"/>
                    <h:outputText value="#{courseController.selected.code}" title="#{bundle.ViewCourseTitle_code}"/>
                    <h:outputText value="#{bundle.ViewCourseLabel_abbr}"/>
                    <h:outputText value="#{courseController.selected.abbr}" title="#{bundle.ViewCourseTitle_abbr}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseController.destroyAndView}" value="#{bundle.ViewCourseDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCourseEditLink}"/>
                <br />
                <h:commandLink action="#{courseController.prepareCreate}" value="#{bundle.ViewCourseCreateLink}" />
                <br />
                <h:commandLink action="#{courseController.prepareList}" value="#{bundle.ViewCourseShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCourseIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
