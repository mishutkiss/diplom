<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSpecialityTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSpecialityTitle_refCode}"/>
                        </f:facet>
                        <h:outputText value="#{item.refCode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSpecialityTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSpecialityTitle_facultyId}"/>
                        </f:facet>
                        <h:outputText value="#{item.facultyId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSpecialityTitle_departmentId}"/>
                        </f:facet>
                        <h:outputText value="#{item.departmentId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSpecialityTitle_qualification}"/>
                        </f:facet>
                        <h:outputText value="#{item.qualification}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSpecialityTitle_active1}"/>
                        </f:facet>
                        <h:outputText value="#{item.active1}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSpecialityTitle_qualificationLevelId}"/>
                        </f:facet>
                        <h:outputText value="#{item.qualificationLevelId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSpecialityTitle_qualificationCode}"/>
                        </f:facet>
                        <h:outputText value="#{item.qualificationCode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{specialityController.prepareView}" value="#{bundle.ListSpecialityViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{specialityController.prepareEdit}" value="#{bundle.ListSpecialityEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{specialityController.destroy}" value="#{bundle.ListSpecialityDestroyLink}"/>
                    </h:column>

            <h:commandLink action="#{specialityController.prepareCreate}" value="#{bundle.ListSpecialityCreateLink}"/>

            <br />
            <h:commandLink value="#{bundle.ListSpecialityIndexLink}" action="/index" immediate="true" />
