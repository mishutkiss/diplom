<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCurriculumGraphicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCurriculumGraphicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{curriculumGraphicController.selected.id}" title="#{bundle.EditCurriculumGraphicTitle_id}" required="true" requiredMessage="#{bundle.EditCurriculumGraphicRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCurriculumGraphicLabel_semester}" for="semester" />
                    <h:inputText id="semester" value="#{curriculumGraphicController.selected.semester}" title="#{bundle.EditCurriculumGraphicTitle_semester}" required="true" requiredMessage="#{bundle.EditCurriculumGraphicRequiredMessage_semester}"/>
                    <h:outputLabel value="#{bundle.EditCurriculumGraphicLabel_weeks}" for="weeks" />
                    <h:inputText id="weeks" value="#{curriculumGraphicController.selected.weeks}" title="#{bundle.EditCurriculumGraphicTitle_weeks}" required="true" requiredMessage="#{bundle.EditCurriculumGraphicRequiredMessage_weeks}"/>

                </h:panelGrid>
                <h:commandLink action="#{curriculumGraphicController.update}" value="#{bundle.EditCurriculumGraphicSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditCurriculumGraphicViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{curriculumGraphicController.prepareList}" value="#{bundle.EditCurriculumGraphicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditCurriculumGraphicIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
